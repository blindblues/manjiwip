<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Manji WIP</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --btn-default: rgba(255, 255, 255, 0.1);
            --btn-working: #00e676;
            /* Brighter Green */
            --shadow-glass: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            --transition-speed: 0.3s;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-gradient);
            background-attachment: fixed;
            /* Fix gradient on scroll */
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: var(--text-primary);
            padding-top: 15vh;
            /* Push content down */
            box-sizing: border-box;
        }

        .container {
            display: flex;
            gap: 3rem;
            padding: 2rem;
            touch-action: manipulation;
            /* Improves touch response and disables double-tap zoom */
        }

        /* Prevent zooming on iOS */
        @media screen and (-webkit-min-device-pixel-ratio:0) {

            select:focus,
            textarea:focus,
            input:focus {
                font-size: 16px;
                background: #eee;
            }
        }

        .user-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: var(--shadow-glass);
            width: 220px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .user-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
            color: var(--text-secondary);
        }

        .status-button {
            border: none;
            outline: none;
            cursor: pointer;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            /* Circular button */
            font-size: 1.25rem;
            font-weight: 700;
            font-size: 1.25rem;
            font-weight: 700;
            background-color: var(--btn-default);
            backdrop-filter: blur(4px);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            transition: all var(--transition-speed) cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-button:hover {
            filter: brightness(1.1);
            transform: scale(1.05);
        }

        .status-button:active {
            transform: scale(0.95);
        }

        /* Active State (Working) */
        .status-button.working {
            background-color: var(--btn-working);
            box-shadow: 0 0 20px rgba(0, 200, 83, 0.4);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .site-logo {
            width: 150px;
            height: auto;
            margin-bottom: 4rem;
            /* Space between logo and cards */
            z-index: 10;
        }

        @media (max-width: 600px) {
            body {
                padding-top: 2rem;
                /* Reduced padding for mobile */
            }

            .container {
                flex-direction: column;
                gap: 2rem;
            }
        }
    </style>
</head>

<body>

    <img src="LogoWhite.svg" alt="Logo" class="site-logo">

    <div class="container">
        <!-- Mike's Card -->
        <div class="user-card">
            <h2 class="user-name">Mike</h2>
            <button class="status-button" id="btn-mike">
                AFK
            </button>
        </div>

        <!-- Gre's Card -->
        <div class="user-card">
            <h2 class="user-name">Gre</h2>
            <button class="status-button" id="btn-gre">
                AFK
            </button>
        </div>
    </div>

    <!-- Prevent Mobile Zoom Script -->
    <script>
        // Prevent Double Tap Zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (event) => {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, { passive: false });

        // Prevent Pinch Zoom (Allow Scroll)
        document.addEventListener('touchmove', (event) => {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
    </script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Your web app's Firebase configuration
        // TODO: Replace with your project's config object from Firebase Console
        const firebaseConfig = {
            apiKey: "AIzaSyDLynltZVkl36ZZTWv4r1NpnnmMWtqfyfg",
            authDomain: "manjiwip.firebaseapp.com",
            databaseURL: "https://manjiwip-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "manjiwip",
            storageBucket: "manjiwip.firebasestorage.app",
            messagingSenderId: "213783015894",
            appId: "1:213783015894:web:4113a05d7bdb2d52be7477",
            measurementId: "G-31B0J3JEQT"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // References to buttons
        const btnMike = document.getElementById('btn-mike');
        const btnGre = document.getElementById('btn-gre');

        // Listen for changes on "status/mike"
        const mikeRef = ref(db, 'status/mike');
        let lastMikeState = null;
        onValue(mikeRef, (snapshot) => {
            const data = snapshot.val();
            if (lastMikeState !== null && lastMikeState !== data) {
                if (data === 'working') playSound('activate');
                else playSound('deactivate');
            }
            lastMikeState = data;
            updateButtonUI(btnMike, data === 'working');
        });

        // Listen for changes on "status/gre"
        const greRef = ref(db, 'status/gre');
        let lastGreState = null;
        onValue(greRef, (snapshot) => {
            const data = snapshot.val();
            if (lastGreState !== null && lastGreState !== data) {
                if (data === 'working') playSound('activate');
                else playSound('deactivate');
            }
            lastGreState = data;
            updateButtonUI(btnGre, data === 'working');
        });

        // UI Update Helper
        function updateButtonUI(button, isWorking) {
            if (isWorking) {
                button.classList.add('working');
                button.textContent = "Working";
            } else {
                button.classList.remove('working');
                button.textContent = "AFK";
            }
        }


        // Sound Effect Helper (Web Audio API)
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        let lastSoundTime = 0;
        function playSound(type) {
            const now = Date.now();
            if (now - lastSoundTime < 100) return; // Debounce 100ms
            lastSoundTime = now;

            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'activate') {
                // Happy, high-pitched ascending sound (success)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(500, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);

                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.1);
            } else if (type === 'deactivate') {
                // Lower-pitched descending sound (power down)
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);

                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

                oscillator.start();
                oscillator.stop(audioCtx.currentTime + 0.15);
            }
        }

        // Add Click Listeners
        function setupClickListener(button, dbRef) {
            button.addEventListener('click', () => {
                const isWorking = button.classList.contains('working');
                // If currently working, switch to 'afk'. If afk, switch to 'working'.
                const newState = isWorking ? 'afk' : 'working';
                set(dbRef, newState);
            });
        }

        setupClickListener(btnMike, mikeRef);
        setupClickListener(btnGre, greRef);

    </script>

</body>

</html>
